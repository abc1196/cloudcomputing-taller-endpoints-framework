<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cliente AJAX</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>

    <div class="jumbotron">
        <h1>Cloud Computing</h1>
        <h3>Taller protocolos y tecnologias</h3>
        <h4>Cliente AJAX</h4>
    </div>

    <div class="container">

        <div class="page-header">
            <h1>DIMAYOR</h1>
        </div>
        <div class="row">
            <div class="col-md-10"></div><button id="refresh_but" type="button" class="col-md-2 btn btn-info active">Refresh Table</button>

        </div>

        <table class="col-md-12 table table-hover table-bordered table-responsive">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Año Fundación</th>
                    <th>Cantidad Titulos</th>
                </tr>
            </thead>
            <tbody id="table_equipos_body"></tbody>
        </table>

        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#agregar_modal">Agregar</button>
            <button id="editar_but" type="button" class="btn btn-default">Editar</button>
            <button id="eliminar_but" type="button" class="btn btn-default">Eliminar</button>
        </div>

        <div class="alert alert-success alert-dismissable" hidden>
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> Data refreshed.
        </div>

        <!-- Agregar Modal -->
        <div id="agregar_modal" class="modal fade" role="dialog">

            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Agregar Equipo</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="agregar_name">Nombre:</label><input type="text" class="form-control" id="agregar_name">
                            </div>
                            <div class="form-group">
                                <label for="agregar_ano">Año Fundación:</label><input type="text" class="form-control" id="agregar_ano">
                            </div>
                            <div class="form-group">
                                <label for="agregar_titulos">Cantidad Titulos:</label><input type="text" class="form-control" id="agregar_titulos">
                            </div>
                        </form>
                        <button id="agregar_but" class="btn btn-default">Agregar</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Editar Modal -->
        <div id="editar_modal" class="modal fade" role="dialog">

            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Editar Equipo</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="editar_name">Nombre:</label><input type="text" class="form-control" id="editar_name">
                            </div>
                            <div class="form-group">
                                <label for="editar_ano">Año Fundación:</label><input type="text" class="form-control" id="editar_ano">
                            </div>
                            <div class="form-group">
                                <label for="editar_titulos">Cantidad Titulos:</label><input type="text" class="form-control" id="editar_titulos">
                            </div>
                        </form>
                        <button id="editar_conf_but" class="btn btn-default">Confirmar</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/popper.js/dist/umd/popper.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
